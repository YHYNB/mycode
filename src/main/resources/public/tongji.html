<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="webjars/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="shortcut icon" type="image/x-icon" href="img/icon.ico" />
</head>
<body>
<h1>仓库统计</h1>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>商品编号</th>
            <th>名称</th>
            <th>单位</th>
            <th>颜色</th>
            <th>单价</th>
            <th>库存</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="phone : ${phones}">
            <th scope="row" th:text="${phone.id}">1</th>
            <td th:text="${phone.name}">neo</td>
            <td th:text="${phone.danwei}">neo</td>
            <td th:text="${phone.color}">neo</td>
            <td th:text="${phone.price}">neo</td>
            <td th:text="${phone.number}">neo</td>
        </tr>
        </tbody>
    </table>
</div>


<script src="webjars/jquery/3.1.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
